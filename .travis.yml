env:
  global:
    # GITHUB_ACCESS_TOKEN (no private permissions)
    secure: 

matrix:
  include:
    - os: osx
      language: generic
      # Xcode version implicitly defines the Swift version to be used on macOS.
      osx_image: xcode8.3
      before_script:
        - carthage bootstrap
    
    - os: osx
      language: generic
      # Xcode version implicitly defines the Swift version to be used on macOS.
      osx_image: xcode9.2
      before_script:
        - carthage bootstrap

    - os: linux
      language: generic
      sudo: required
      services:
        - docker
      env:
        DOCKER_IMAGE="swift:4.0"

script:
  - chmod ugo+x ./scripts/travis-build-script.sh
  - ./scripts/travis-build-script.sh
